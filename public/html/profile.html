<body>

  <div id="navbarPlaceholder"></div>

  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Profile: </h1>
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Name">
                </div>
            </fieldset>
            <fieldset class="mb-3" disabled>
            <div class="form-group">
                <label >Email</label>
                <input type="text" id="emailInput" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label >Score</label>
                <input type="text" id="userScore" class="form-control" placeholder="0">
            </div>
            <div class="form-group">
                <label >Number of Correct Answers</label>
                <input type="text" id="userNumCorrect" class="form-control" placeholder="0">
            </div>
            <div class="form-group">
                <label >Number of Wrong Answers</label>
                <input type="text" id="userNumWrong" class="form-control" placeholder="0">
            </div>
            <div class="form-group">
                <label >Gems</label>
                <input type="text" id="userGems" class="form-control" placeholder="0">
            </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" onclick="editUserInfo()" class="btn btn-secondary">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" onclick="saveUserInfo()" class="btn btn-info">Save</button>
            </div>
        </form>
</div>
